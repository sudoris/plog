<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/animate.css">
  <link rel="stylesheet" href="/style/main.css">
  <title>My Plog</title>
</head>
<body>      
  <!-- <div id="loading-bg"> 
    <div id="loading-spinner"></div>
  </div> -->
  <div id="particles-js"></div>

  <div id="main-container">
    <div id="mid-section">
      <h1 class="mid-title">David Chen</h1>
      <h2 class="mid-subtitle">Hi, I'm a software developer from the US living in Taipei</h2>     
      <ul class="social-links">
        <li><a class="social-item"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a class="social-item"><i class="fab fa-github"></i></a></li>
        <li><a class="social-item"><i class="fab fa-facebook-square"></i></a></li>
      </ul>      
    </div>    

    <button id="about-btn" onclick="showAbout()">about</button>
    <div id="about-container" class="section-container">      
      <div id="about-content">
        <div onclick="closeAbout()" class="clickable"><i class="fas fa-angle-left"></i></div>
        <h1>about.</h1>
      </div>            
    </div>

    <button id="contact-btn" onclick="showContact()">contact</button>
    <div id="contact-container" class="section-container">      
      <div id="contact-content">
        <div onclick="closeContact()" class="clickable"><i class="fas fa-angle-down"></i></div>
        <h1>contact</h1>   
        
        <h2>send me a message</h2>
        
        <form id="contact-form">
          <input type="text" placeholder="name" name="name" id="from-name" required>
          <input type="email" placeholder="email" name="email" id="from-email" required>      
          <div>
            <textarea placeholder="your message" name="message" id="from-message" required rows="6"></textarea>                    
          </div>                  
          <button class="btn-round" type="submit">send</button>
          <div class="sent-alert">Your message has been sent.</div>
        </form>  
                                                
      </div>            
    </div>

    <button id="work-btn" onclick="showWork()">work</button>
    <div id="work-container" class="section-container">      
      <div id="work-content">
        <div onclick="closeWork()" class="clickable"><i class="fas fa-angle-right"></i></div>
        <h1>work.</h1>
      </div>            
    </div>
  </div>

  

  
  
  <script src="/scripts/particles.js"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
